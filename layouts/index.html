{{define "main"}}
    <h1>{{.Title}}</h1>
    {{.Content}}
    {{range $page := .Site.RegularPages.ByDate.Reverse}}
        <a href="{{.RelPermalink}}">
            <h2>{{.Title}}</h2>
            <small>{{.Date.Format "02. Jan, 2006"}}</small>
            {{partial "thumbnail" (dict "context" . "size" "400x200")}}
            {{if .Summary}}
                <p>{{.Summary}}</p>
            {{end}}
        </a>
    {{end}}
{{end}}
