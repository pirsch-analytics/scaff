{{define "main"}}
    <a href="{{.Site.BaseURL}}" style="align-self: flex-start; margin-bottom: 6px;">&lt; All Posts</a>
    <h1>{{.Title}}</h1>
    <small>{{.Date.Format "02. Jan, 2006"}} by {{.Params.author}}</small>
    <div class="img-zoom">
        {{partial "thumbnail" (dict "context" . "size" "800x400")}}
        {{.Content}}
    </div>
    {{partial "read-more" .}}
{{end}}
