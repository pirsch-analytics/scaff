<div class="read-more">
    {{with .Site.RegularPages.ByDate.Reverse.Prev .}}
        <a href="{{.RelPermalink}}" class="card">
            <small>Previous Post</small>
            <h2>{{.Title}}</h2>
        </a>
    {{end}}
    {{with .Site.RegularPages.ByDate.Reverse.Next .}}
        <a href="{{.RelPermalink}}" class="card">
            <small>Next Post</small>
            <h2>{{.Title}}</h2>
        </a>
    {{end}}
</div>
